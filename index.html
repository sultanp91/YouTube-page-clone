<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>VS Code Top-Ten Pro Tips - YouTube</title>
  </head>
  <body>
    <nav>
      <ul class="nav-left">
        <li><span class="material-icons hamburger"> menu </span></li>
        <li>
          <img src="YouTube-Logo.png" class="youtube-logo" alt="YouTube logo" />
        </li>
      </ul>
      <ul class="nav-center">
        <li class="search-container">
          <input
            type="search"
            name="search"
            id="searchbar"
            placeholder="Search"
          />
        </li>
        <li>
          <button class="search-button">
            <span class="material-icons" id="search-icon"> search </span>
          </button>
        </li>
        <li><span class="material-icons"> mic </span></li>
      </ul>
      <ul class="nav-right">
        <li><span class="material-icons"> video_call </span></li>
        <li>
          <span class="material-icons"> apps </span>
        </li>
        <li><span class="material-icons"> notifications </span></li>
        <li>SP</li>
      </ul>
    </nav>
    <main></main>
  </body>
</html>
